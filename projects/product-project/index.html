<!DOCTYPE html>
<html>
    <head>
        <script src="bower_components/lodash/lodash.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="style.css">
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--<script type="text/javascript" src="bower_components/notes/notes.js"></script>-->
        <script type="text/javascript" src="js/lib/spin.min.js"></script>
        <script type="text/javascript" src="js/view/pacifier.js"></script>
        <script type="text/javascript" src="js/products.js"></script>
        <title>Product Project</title>
    </head>
    <body>
        <div id="container" class="container">
            <nav>
                <h1>Product Project</h1>
            </nav>
            <main>
                <div class="form-group">
                    <label for="search">Search:</label>
                    <input type="text" class="form-control" id="query">
                    <br/>
                    <button class="btn btn-primary" id="search">Search</button>
                    <button class="btn btn-primary" id="view-all">View All</button>
                </div>
                <h5>Product Type:</h5>
                <div class="dropdown" id="type">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                      Type
                      <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">

                  </ul>
                </div>
                <h5>Sort By Price:</h5>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="lowest">Lowest to Highest</button>
                    <button type="button" class="btn btn-primary" id="highest">Highest to Lowest</button>
                </div>


                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
                      </div>
                      <div class="modal-body">
                        
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                
            </main>
        </div>
    </body>
</html>
